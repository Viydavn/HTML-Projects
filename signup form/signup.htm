<!DOCTYPE html>
<html>
<title>Sign Up Form</title>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">    
</head>

<body class="whole">
    <div>
        <header>
            <h1>Signup</h1>
        </header>

        <main>
            <form target="_blank" method="post">
                <div>

                    <input type="text" placeholder="Full Name" required>
                </div>
                <hr>
                <div>
                    <input type="email" placeholder="Email" required>
                </div>
                <hr>
                <div>
                    <input type="password" placeholder="Password" required>
                </div>
                <hr>
                <div>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <hr>
                <div>
                    <input type="date" placeholder="MM/DD/YYYY" required>
                </div>
                <hr>
                <div>
                    <span>
                        <input type="radio" name="Employee or Student" class="radio" value="Student" required>
                        <lable class="lan" required>Student</lable>
                    </span>
                    <span>
                        <input type="radio" name="Employee or Student" class="radio" value="Employee" required>
                        <lable class="lan" required>Employee</lable>
                    </span>
                </div>
                <div>
                    <input type="checkbox" class="radio" id="checkbox" required>
                    <label class="lan">I agree to all Terms and conditions</label>
                </div>

        </main>

        <footer>
            <button type="submit">Signup</button>
        </footer>
    </div>
    </form>
</body>

</html>
